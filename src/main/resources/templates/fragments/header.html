<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
                <span>
                    <a class="navbar-brand" href="/">
                        <img src="https://cdn.pixabay.com/photo/2020/03/22/22/20/chocolate-4958705_1280.jpg" style="width:28px; padding-bottom:4px;">
                        <b style="font-size:28px; color:#3B170B; text-shadow:-1px 0 #0D0D0D, 0 1px #0D0D0D, 1px 0 #0D0D0D, 0 -1px #0D0D0D; margin-right: -8px">초코</b>
                        <b style="font-size:28px; color:#D0A9F5; text-shadow:-1px 0 #0D0D0D, 0 1px #0D0D0D, 1px 0 #0D0D0D, 0 -1px #0D0D0D;">보라</b>
                     </a>
                </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a class="nav-link active" aria-current="page" href="/admin/item/new">상품등록</a></li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a class="nav-link" href="/admin/items">상품관리</a></li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/orders">구매이력</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/members/login">로그인</a></li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="members/new">회원가입</a></li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">내 정보</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">마이페이지</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li ><a class="dropdown-item" href="/members/logout">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex">
                    <button class="btn btn-outline-dark" sec:authorize="isAuthenticated()" type="button" onclick="location.href='/cart'">
                        <i class="bi-cart-fill me-1" sec:authorize="isAuthenticated()"> Cart </i>
                        <span class="badge bg-dark text-white ms-1 rounded-pill" sec:authorize="isAuthenticated()">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Let's Go Shopping</h1>
                <p class="lead fw-normal text-white-50 mb-0"> Spring ShoppingMall </p>
            </div>
        </div>
    </header>
</div>
</html>
